apiVersion: apps/v1
kind: Deployment
metadata:
  name: Test-app
  labels:
    app: Test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Test-app
  template:
    metadata:
      labels:
        app: Test-app
    spec:
      containers:
      - name: Test-app
        image: nginx:latest
        ports:
        - containerPort: 80